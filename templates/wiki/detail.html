{% extends 'blog/base.html' %}

{% block main %}
    <div class="col-md-8">
        <a class="btn btn-default" href="{% url 'wiki:index' %}">返回Wiki主页</a>
        <table class="table table-hover">
            <thead>
            <th>#</th>
            <th>标题</th>
            <th>评论数</th>
            <th>最后修改时间</th>
            </thead>

            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'blog:detail' pk=post.id %}">{{ post.title }}</a></td>
                    <td>{{ post.comment_set.count }}</td>
                    {# 修改时间, auto_now #}
                    <td>{{ post.modified_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
