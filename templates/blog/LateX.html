<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaTeX</title>
    <script id="MathJax-script" async
            src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.js">
    </script>

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ],
                displayMath: [["$$", "$$"], ],
            },
            options: {
                skipHtmlTags: [            //  HTML tags that won't be searched for math
                    'script', 'noscript', 'style', 'textarea', 'pre',
                    'code', 'annotation', 'annotation-xml'
                ],
                includeHtmlTags: {         //  HTML tags that can appear within math
                    br: '\n', wbr: '', '#comment': ''
                },
                ignoreHtmlClass: 'tex2jax_ignore',    //  class that marks tags not to search
                processHtmlClass: 'tex2jax_process',  //  class that marks tags that should be searched
                compileError: function (doc, math, err) {
                    doc.compileError(math, err)
                },
                typesetError: function (doc, math, err) {
                    doc.typesetError(math, err)
                },
            }
        };
    </script>
</head>
<body>
<p>一元二次方程 $ ax^2 + bx + c = 0 $ 的解是 $ x = {-b \pm \sqrt{b^2 - 4ac} \over 2a } $
</p>
<p>
    $$
    i \in [3, 5]
    $$
</p>
<p>
    $ \frac{a}{b} $
</p>
</body>
</html>
